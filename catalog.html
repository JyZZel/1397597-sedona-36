<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="top" class="visually-hidden">Городок Седона в Аризоне</h1>
    <header class="header container">
      <a href="index.html">
        <img src="images/logo-sedona.svg" alt="city of sedona">
      </a>
      <nav class="navigation">
        <ul class="main-menu">
          <li><a href="#">Главная</a></li>
          <li><a href="#">О Седоне</a></li>
          <li><a href="#">Гостиницы</a></li>
        </ul>
        <ul class="right-menu">
          <li><a href="#">Поиск</a></li>
          <li><a href="#">Избранное</a></li>
          <li><a href="#">Хочу сюда!</a></li>
        </ul>
      </nav>
    </header>

   <main class="main-content container">
    <section class="selection">
      <h1>Гостиницы Седоны</h1>
      <div class="bread-crumbs">
        <span class="home">Главная</span>
        <span>Гостиницы</span>
      </div>
    </section>
    <form class="select" action="#" method="post">
      <fieldset class="form-section infrastructure">
        <legend>Инфраструктура:</legend><br>
        <label><input type="checkbox" name="pool" checked>Бассейн</label><br>
        <label><input type="checkbox" name="parking" checked>Парковка</label><br>
        <label><input type="checkbox" name="wifi">WI-FI</label>
      </fieldset>
      <fieldset class="form-section housing">
        <legend>Тип Жилья:</legend><br>
        <label><input type="radio" name="housing-item" checked>Гостиница</label><br>
        <label><input type="radio" name="housing-item">Мотель</label><br>
        <label><input type="radio" name="housing-item">Апартаменты</label>
      </fieldset>
      <fieldset class="form-section price">
        <legend>Стоимость, &#8381;:</legend>
        <input type="number" size="12" name="num-from" min="0" max="12000" step="1000" value="0">
        <input type="number" size="12" name="num-to" min="0" max="12000" step="1000" value="9000"><br>
        <input type="range" name="price" min="0" max="12000" step="1000" value="9000">
      </fieldset>
      <fieldset class="form-section buttons">
        <input type="submit" value="применить">
        <input type="reset" value="сбросить">
      </fieldset>
    </form>
   </main>

   <footer class="page-footer container">
    <section class="contacts">
      <a href="https://vk.com/htmlacademy">В контакте</a>
      <a href="https://t.me/htmlacademy ">Телеграм</a>
      <a href="https://www.youtube.com/user/htmlacademyru">Youtube</a>
    </section>
    <p class="phone">+7 (812) 812-12-12</p>
    <a href="https://htmlacademy.ru/">HTMLAcademy</a>
  </footer>

</body>
</html>
